<div ng-controller="LoginCtrl">

  <div class="container">
    <h2>Login</h2>
    <form role="form" ng-submit="login()">
      <div class="form-group">
        <label for="loginUsername">Login</label>
        <i class="fa fa-key"></i>
        <input type="text" ng-model="loginUsername" name="loginUsername" id="loginUsername" class="form-control" required>
        <span ng-show="form.loginUsername.$dirty && form.loginUsername.$error.required"
              class="help-block">Username is required</span>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" ng-model="loginPassword" name="loginPassword" id="loginPassword" class="form-control" required>
        <span ng-show="form.loginPassword.$dirty && form.loginPassword.$error.required"
              class="help-block">Password is required</span>
        </div>
      <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid" class="btn btn danger" >Login </button>
      </div>
    </form>
    <h2>Register</h2>
    <form role="form" ng-submit="register()">
      <div class="input-group">
        <p><input type="text" ng-model="registerUsername" placeholder="username"></p>
        <p><input type="text" ng-model="registerPassword1" placeholder="password"></p>
        <p><input type="text" ng-model="registerPassword2" placeholder="confirm password"></p>
        <p><input type="submit" class="btn btn primary" value="Register"></p>
        <p id="passwordError">Sorry the passwords you entered did not match. Please try again.</p>
      </div>
    </form>
  </div>
</div>
