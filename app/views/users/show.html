<div ng-controller="ShowUserCtrl" ng-init="init()">

  <div class="container">

    <h2>User Profile</h2>

    <h3>{{user.firstname}} {{user.surname}}</h3>

    <h5>Phone Number:</h5>
    <p>{{user.phone}}</p>
    <h5>Email:</h5>
    <p>{{user.email}}</p>
    <h5>Grad Year:</h5>
    <p>{{user.grad_year}}</p>
    <h5>Jobs:</h5>
    <p>{{user.jobs}}</p>

    <button type="button" class="btn btn-default" ng-click="backToUsers()">Cancel</button>

  </div>

</div>
